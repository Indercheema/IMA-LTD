<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Inderjeet Cheema">
    <meta name="description" content="Intro to DOM">
    <meta name="keywords" content="HTMl, CSS, SEO. Web, Web Develop">
    <title>Contact-IMA</title>
    <link rel="shortcut icon" href="assets/img/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/style/contact.css" media="all">
    <script src="assets/script/index.js" defer></script>
</head>

<body>
    <main>
        <div class="hero-banner">
            <section class="overlap-hero-banner">
                <header>
                    <div class="container flexbox">
                        <div class="heading">
                            <h1>IMA Financial Services</h1>
                        </div>
                        <nav>
                            <ul>
                                <li><a href="./index.html" target="_blank">Home</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                        <div class="bar-menu">
                            <i class="fa-sharp fa-solid fa-bars"></i>
                        </div>
                    </div>
                </header>
                <div class="title">

                    <div>
                        <h1>Contct Us for Best Advice</h1>
                    </div>
                    <div>
                        <p class="para">We will be honoured to provide you free and professional consultation.</p>
                    </div>
                    <div class="down-arrow"></div>
                </div>
            </section>
        </div>
        <div class="container">
            <div class="contact-content">
                <div class="map">
                    <div>
                        <h2>Visit me.</h2>
                    </div>
                    <div><iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2575.4534677695124!2d-97.15471338429224!3d49.796341879390475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52c1df61b2047dab%3A0x12a54831c0ca3b57!2s92%20Dalhousie%20Dr%2C%20Winnipeg%2C%20MB%20R3T%202Y8!5e0!3m2!1sen!2sca!4v1664483900162!5m2!1sen!2sca"
                            width="520" height="420" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
                <div class="contact-form">
                    <div>
                        <h2>Hear from me!</h2>
                    </div>
                    <div>
                        <form method="post" action="#" novalidate>
                            <input type="text" class="first-name" placeholder="First Name">
                            <input type="text" class="last-name" placeholder="Last Name">
                            <input class="email" type="email" placeholder="Ex.jhingray@yahoo.ca">
                            <input class="age" type="text" placeholder="Age">
                            <input class="postal-code" type="text" placeholder="Postal Code (A1B 2C3)">
                            <input type="button" class="send" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
